{{ define "styles" }} <link rel="stylesheet" href="/css/search.css"> {{ end }}
{{ define "content" }}

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <object id="notice" data="" type="application/pdf" width="100%" height="100%">
                    <p><b>Uh Oh!</b>: This browser does not support PDFs. Please download the PDF to view it: <a href="/notice">Download PDF</a>.</p>
                </object>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">
    <form action="#" method="">
        <fieldset>
            <legend>{{ .Appeal.AppealNumber }}</legend>
            <p>
                <label for="FirstName">First Name:</label>
                <input type="text" name="FirstName" value="{{ .Appeal.Person.FirstName }}">
                <label for="LastName">Last Name:</label>
                <input type="text" name="LastName" value="{{ .Appeal.Person.LastName }}">
            </p>
            <p>
                <label for="Address">Address</label>
                <input type="text" name="Address" value="{{ .Appeal.Person.Address.Address }}" width="200px">
            </p>
            <p>
                <label for="City">City</label>
                <input type="text" name="City" value="{{ .Appeal.Person.Address.City }}">
                <label for="City">State</label>
                <input type="text" name="State" value="{{ .Appeal.Person.Address.State }}">
                <label for="City">Zip</label>
                <input type="text" name="Zip" value="{{ .Appeal.Person.Address.Zip }}">
            </p>
            <button class="btn btn-primary">Submit</button>
        </fieldset>
        <p>
            <h2>Notice</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" data-whatever="{{ .Appeal.ID }}">Acknowledgement Letter</button>
        </p>
    </form> 
{{ end }}

{{ define "script" }}
<script src="/js/appeal.js" ></script>
{{ end }}
